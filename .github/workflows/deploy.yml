name: Deploy Next.js to Vercel

on:
  push:
    branches:
      - main   # triggers on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.PROD_DATABASE_URL || secrets.DEV_DATABASE_URL }}
          AUTH0_SECRET: ${{ github.ref == 'refs/heads/main' && secrets.PROD_AUTH0_SECRET || secrets.DEV_AUTH0_SECRET }}
          AUTH0_CLIENT_ID: ${{ github.ref == 'refs/heads/main' && secrets.PROD_AUTH0_CLIENT_ID || secrets.DEV_AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ github.ref == 'refs/heads/main' && secrets.PROD_AUTH0_CLIENT_SECRET || secrets.DEV_AUTH0_CLIENT_SECRET }}
          NEXT_PUBLIC_AUTH0_BASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.NEXT_PUBLIC_PROD_AUTH0_BASE_URL || secrets.NEXT_PUBLIC_DEV_AUTH0_BASE_URL }}
          NEXT_PUBLIC_AUTH0_ISSUER_BASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.NEXT_PUBLIC_PROD_AUTH0_ISSUER_BASE_URL || secrets.NEXT_PUBLIC_DEV_AUTH0_ISSUER_BASE_URL }}

      - name: Deploy to Vercel
        run: npx vercel --prod --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
